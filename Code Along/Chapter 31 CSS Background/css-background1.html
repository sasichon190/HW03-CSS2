<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Background Lab</title>
    <style>
        .box1{
            background-image: url(pic/jeremy-thomas-FO7bKvgETgQ-unsplash.jpg);

        }

    <div class="imgbox">

    </div>
