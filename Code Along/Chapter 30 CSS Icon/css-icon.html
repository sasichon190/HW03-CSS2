<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Css Icon Lab</title>
    <style>
        html{
            font-family: monospace;
        }
        .box{
            background-color: lightyellow;
            font-size: 50px;
            text-align: center;
            padding: 20px;
            box-shadow: 7px 8px 9px silver;
            border-radius: 8px;
            margin: 20px;
        }
 
    </style>
</head>
<body>
<div class="box">
    <span>Skills: </span>
    <i class="fab fa-html5" style="color: orangered;"></i>
    <i class="fab fa-css3-alt" style="color: blue;"></i>
    <i class="fab fa-js-square" style="color: rgb(236, 215, 25);"></i>
</div>
<div class="box">
    <span>Contact: </span>
    <i class="fab fa-line" style="color: rgb(3, 172, 3);"></i>
    <i class="fab fa-twitter" style="color: rgb(41, 189, 226);"></i>
    <i class="fab fa-instagram" style="color: rgb(201, 25, 236);"></i>
</div>
<div class="box">
    <i class="fas fa-phone-alt" style="color: hotpink;"></i>
    <span>555-5555</span>
</div>
</body>
</html>
